<!DOCTYPE html>
<html>
	<head>
		<title>장바구니</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/cart.css">

	</head>
	<body>
	
	<div id="UpSide"></div>
	<p><a id="toMain" href="Main.html">메인으로</a></p>
	<div id="DownSide">
		<div id="head_wrap">
			<h3>진행현황</h3>
			<div id="process_wrap">
				<ol class="cart_process">
					<li class="process_cart"><span id="process_now">장바구니</span></li>
					<li class="process_order">주문/결제</li>
				</ol>
			</div>
		</div>
		
		<div id="list_caption">
			<input type="checkbox" name="check_all" checked="true" onClick="check_all();"> 상품 전체 선택
		</div>
		
		<div id="list_wrap"	>
			<div id="list_wrap_table">
			</div>
			
			<div id="list_total_price">
				<input type="button" class = "button calculate" value="총 합계 계산" onClick="how_much()"> <span id="total_price">0</span> 원
			</div>
			
			<div id="list_wrap_button">
				<input type="button" class = "button order" value="선택 상품 주문하기" onClick="order_put();">
			</div>
		</div>
	</div>	
		<script type="text/javascript" src="js/cart.js"></script>
		
	</body>
</html>
