<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        
        <style>
            #item {
                border: 1px solid black;
                display: inline-block;
                margin-right: 5px;
                margin-bottom: 5px;
            }
            
            #item_photo {
                border-bottom: 1px solid black;
                height: 400px;
                width: 400px;
                background-repeat: no-repeat;
            }
            
            #item_info {
                text-align: center;
                padding: 5px;
            }
        </style>
    </head>
    
    <body>
        <p>
     	    <!--<button onclick="show_user()" type="button">show user info</button> -->
     	    <button onclick="show_item()" type="button">show default item</button> 
     	    
     	</p>
     	
     	<div id="user_div">
     	    <p id="user_id">id : </p>
     	    <p id="user_name">이름 : </p>
     	    <p id="user_mile">마일리지 : </p>
     	</div>
     	
     	<div id="item_div">
     	    <div id="all_item"></div>
     	</div>
     	
     	
     	<script>
     	    var localStorage = window.localStorage;
     	    
     	    //user db
     	    var users = [];
         	//아이디, 비번, 마일리지 순    
            users[0] = [];
            users[0][0] = "ugenie";
            users[0][1] = "25";
            users[0][2] = "3300"
            
            localStorage.setItem("users", JSON.stringify(users));
            var users_db = JSON.parse(localStorage.getItem("users"));
     	     
     	     
     	    //user info print
     	    function show_user() {
                var user_id = document.getElementById("user_id");
                var user_name = document.getElementById("user_name");
                var user_mile = document.getElementById("user_mile");
                
                user_id.appendChild(document.createTextNode(users_db[0][0]));
                user_name.appendChild(document.createTextNode(users_db[0][1]));
                user_mile.appendChild(document.createTextNode(users_db[0][2]));
     	    }
     	    show_user();
     	    
     	    
     	    //item db
     	    var items = [];
         	//상품명, 가격, 재고, 대표이미지 순
            items[0] = [];
            items[0][0] = "장미";
            items[0][1] = "25000";
            items[0][2] = "20";
            items[0][3] = "rose.jpg";
            
            items[1] = [];
            items[1][0] = "수국";
            items[1][1] = "15000";
            items[1][2] = "4";
            items[1][3] = "soo.jpg";
            
            items[2] = [];
            items[2][0] = "수국2";
            items[2][1] = "150000";
            items[2][2] = "4";
            items[2][3] = "soo.jpg";
            
            items[3] = [];
            items[3][0] = "크리스마스 로즈";
            items[3][1] = "25000";
            items[3][2] = "20";
            items[3][3] = "rose.jpg";
            
            items[4] = [];
            items[4][0] = "장미쓰";
            items[4][1] = "25000";
            items[4][2] = "20";
            items[4][3] = "rose.jpg";
            
            items[5] = [];
            items[5][0] = "빨간장미";
            items[5][1] = "25000";
            items[5][2] = "20";
            items[5][3] = "rose.jpg";
            
            localStorage.setItem("items", JSON.stringify(items));
            
            var items_db = JSON.parse(localStorage.getItem("items"));
                
                
            //item info print     
     	    function show_item() {
                for (var i=0; i<items.length; i++) {
                    //각 아이템 별 개별 div 생성
                    var item = document.createElement("div");
                    item.id = "item";
                    document.getElementById("all_item").appendChild(item);
                    
                    var item_photo = document.createElement("div");
                    item_photo.id = "item_photo";
                    item_photo.style.backgroundImage = "url('" +  items_db[i][3] + "')"; //item photo
                    item.appendChild(item_photo);
                    
                    var item_info = document.createElement("div");;
                    item_info.id = "item_info";
                    item_info.appendChild(document.createTextNode(items_db[i][0])); //item name
                    item_info.appendChild(document.createElement("br"));
                    item_info.appendChild(document.createTextNode("가격 " + items_db[i][1] + "원")); //item price
                    item_info.appendChild(document.createElement("br"));
                    item_info.appendChild(document.createTextNode("재고 " + items_db[i][2] + "개")); //item stock
                    item.appendChild(item_info);
                }
     	    }
            
            
 	    </script>
    </body>
    
    
</html>
