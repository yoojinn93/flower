<!DOCTYPE HTML>
<html>
<title>로그인</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/login.css">
<body>

<div id="UpSide"></div>

  <div class="login">
	<h1>로그인</h1>
    <form>
    	<input type="text" id="id" placeholder="아이디" required="required" />
        <input type="password" id="pw" onkeypress="if(event.keyCode==13) {Onlogin();}" placeholder="비밀번호" required="required" /><br/>
        <button type="button" class = "Signup" onclick="Onlogin()">로그인</button>
    </form>
	 <a class="link" href="pw_check.html">비밀번호 찾기</a>
	 <a class ="register" href ="register.html">회원가입</a>
</div>
<script type = "text/javascript" src="js/login.js"></script>
</body>
</html>
