<!DOCTYPE HTML>
<html>
<title>Log In</title>
<meta charset="utf-8">
<style type = "text/css">
.login { 
	position: absolute;
	top: 50%;
	left: 50%;
	margin: -150px 0 0 -150px;
	width:300px;
	height:300px;
}
.login h1 { letter-spacing:1px; text-align:center; }
.Signup {
	width: 100px;
	cursor: pointer;
}
.link {
  text-decoration: none;
  color: #C6C6C6;
  float: right;
  font-size: 12px;
  margin-bottom: 15px;
}
.link:hover {
  text-decoration: underline;
  color: #8C918F;
}
input { 
	width: 100%; 
	margin-bottom: 10px; 
	background: white;
	border: none;
	outline: none;
	padding: 10px;
	font-size: 13px;
	color: #fff;
	text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
	border: 1px solid rgba(0,0,0,0.3);
	border-radius: 4px;
	box-shadow: inset 0 -5px 45px rgba(100,100,100,0.2), 0 1px 1px rgba(255,255,255,0.2);
	
}
input:focus { box-shadow: inset 0 -5px 45px rgba(100,100,100,0.4), 0 1px 1px rgba(255,255,255,0.2); }
</style>

<body>
  <div class="login">
	<h1>Login</h1>
    <form>
    	<input type="text" id="id" placeholder="Username" required="required" />
        <input type="password" id="pw" placeholder="Password" required="required" /><br/>
        <button type="button" class = "Signup" onclick="Onlogin()">Sign up</button>
    </form>
	 <a class="link" href="pw_check.html">Lost your password?</a>
</div>
<script type = "text/javascript">
var localStorage = window.localStorage;
     	    
//user db
var users = [];
//아이디, 비번, 마일리지 순    
users[0] = [];
users[0][0] = "ugenie";
users[0][1] = "25";
users[0][2] = "3300";
users[1]=[];
users[1][0] = "abc";
users[1][1] = "123";
users[1][2] = "3300";
            
localStorage.setItem("users", JSON.stringify(users));
var users_db = JSON.parse(localStorage.getItem("users"));




function Checklogin(){
	var id = document.getElementById("id");
	var pw = document.getElementById("pw");
	var cnt = -1;
	var haveID = false;
	var getLogin=false;
	var isAdmin=false;
	for(var i=0;i<users_db.length;i++){
		if(users_db[i][0]==id.value){
			haveID=true;
			cnt = i;
		}
	}
	if(!haveID){
		alert("아이디를 확인해주세요");
		return false;
	}
	else{
		if(users_db[cnt][1]==pw.value){
			getLogin=true;
		}
		else{
			alert("비밀번호를 확인해주세요");
			return false;
		}
	}
	return getLogin;
}
function Onlogin(){
	if(Checklogin()){
		window.location.replace("Main.html")
		alert("로그인 성공");
	}
	else{
		alert("로그인 실패");
	}
}
/*function pageControl(){
	
}*/
</script>
</body>
</html>
