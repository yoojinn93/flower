<!DOCTYPE HTML>
<html>
<head>
	<title>비밀번호 찾기</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/pw_check.css">
</head>

<body>

<div id="UpSide"></div>

<div class="login">
	<h1>비밀번호 찾기</h1>
    <form>
    	<input type="text" id="id" onkeypress="if(event.keyCode==13) {CheckId();}" placeholder="아이디를 입력해주세요" required="required"/><br/>
        <button type="button" class = "button check" onclick="CheckId()">비밀번호 찾기</button>
    </form>
</div>
<script type = "text/javascript" src = "js/pw_check.js">

</script>
</body>

</html>
