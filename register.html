<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>회원가입</title>
        <link rel="stylesheet" type="text/css" href="css/register.css">
    </head>
    <body>
    	
	<div id="UpSide"></div>
    	
    <form>    
      <fieldset>
				<legend>회원 가입</legend>
				<div id="left">
			    	<p>아이디&nbsp;&nbsp;<span class="red">*</span></p>
			    	<p>비밀번호&nbsp;&nbsp;<span class="red">*</span></p>
			    	<p>비밀번호 확인&nbsp;&nbsp;<span class="red">*</span></p>
				    <p>이름&nbsp;&nbsp;<span class="red">*</span></p>
				    <p>핸드폰 번호&nbsp;&nbsp;<span class="red">*</span></p>
				    <p>주소&nbsp;&nbsp;<span class="red">*</span></p>
				</div>
				<div id="right">
				    <p><strong><input type = "text" id = "get_id" placeholder = "아이디를 적어주세요" /></strong></p>
				    <p><strong><input type = "password" id = "pw1" placeholder = "****" /></strong></p>
				    <p><strong><input type = "password" id = "pw2" placeholder = "****" /></strong></p>
				    <p><strong><input type = "text" id = "name" placeholder= "이름을 적어주세요" /></strong></p>
				    <p><strong><input type = "tel" id = "telephone" placeholder = "000-0000-0000" pattern = "[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" />
				    <p><strong><input type = "text" id = "address" onkeypress="if(event.keyCode==13) {save_change();}" placeholder = "주소를 적어주세요"/></strong></p>
				</div>
			</fieldset>
			
			<div id="center">
			<input type = "button" class="button register" value = "가입하기" onclick = "save_change()"/>
			<input type = "button" class="button cancel" value = "취소" onclick = "pageload()" />
			</div>
    </form> 
       
        <script type = "text/javascript" src = "js/register.js">
       
        
	</script>
    </body>
</html>
